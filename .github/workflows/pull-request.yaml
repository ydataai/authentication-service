name: Pull request



on:
  push:
    branches:
    - renovate/**
  pull_request:
    branches:
    - master



jobs:
  build:
    name: Build
    runs-on:
    - self-hosted
    - medium

    steps:
    - uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.17'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-build-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.OS }}-build-${{ env.cache-name }}-
          ${{ runner.OS }}-build-
          ${{ runner.OS }}-

    - name: Run vet
      run: make vet

    - name: Run build
      run: make build

    - name: Run tests
      run: make test
